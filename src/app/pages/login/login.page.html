<div id="main">
  <div id="container">
    <div id="form">
      <div id="title-container">
        <div id="aesthetic-detail-of-the-title"></div>
        <h2 id="title-login">Login</h2>
      </div>
      <ion-input [(ngModel)]="formLogin.login" [counter]="true" labelPlacement="floating" label="CPF" maxlength="14"
      inputmode="numeric" class="ion-input-color" inputmode="numeric">
      <ion-icon class="ion-icon-color" slot="start" name="id-card-sharp" aria-hidden="true"></ion-icon>
      </ion-input>
      <span id="container-input-password">
        <ion-input [(ngModel)]="formLogin.password"[counter]="true" labelPlacement="floating" label="Senha"
        maxlength="40" type="password" class="ion-input-color">
        <ion-icon class="ion-icon-color" slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
        </ion-input>
        <span class="invalid-credentials-span" *ngIf="requiredInput">
          Preenchimento obrigatório.
        </span>
        <span class="invalid-credentials-span" *ngIf="invalidCredentials">
          Credenciais inválidas.
        </span>
      </span>
      <button expand="block" fill="solid" id="button-submit" (click)="login()">
        Entrar
      </button>
      <span id="spran-redirect-login">
        Não tem uma conta?
        <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page"
          id="link-redirect-login">Cadastre-se</a>
      </span>
    </div>
  </div>
</div>
