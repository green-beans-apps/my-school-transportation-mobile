<div class="payment-card">
  <div class="container-info-card">
    <h3 class="title-card">{{month}}</h3>
    <p class="details-payment">Valor: R$ {{valuePayment}}</p>
    <P class="details-payment">Status: <span>{{statusPayment}}</span></P>
    <p *ngIf="statusPayment === 'Pago'" class="details-payment">Data do pagamento: {{paymentDate}}</p>
  </div>
  <button id="confirm-payment" (click)="toggleConfirmPaymentPopUp()" *ngIf="statusPayment !== 'Pago'" class="button-payment">Pagar</button>
  <button id="cancel-payment" (click)="toggleCancelPaymentPopUp()" *ngIf="statusPayment === 'Pago'" class="button-payment">Cancelar</button>
</div>
<app-generic-modal-dialog *ngIf="popUpConfirmPaymentIsOpen" (confirmPopUp)="registerPayment()" (cancelPopUp)="toggleConfirmPaymentPopUp()" [title]="titlePopUp"></app-generic-modal-dialog>
<app-generic-modal-dialog *ngIf="popUpCancelPaymentIsOpen" (confirmPopUp)="cancelPayment()" (cancelPopUp)="toggleCancelPaymentPopUp()" [title]="titlePopUpCancelPayment" titleButtonConfirm="Sim" titleButtonCancel="NÃ£o"></app-generic-modal-dialog>
