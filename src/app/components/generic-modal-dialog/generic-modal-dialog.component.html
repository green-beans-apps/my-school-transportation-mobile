<div id="container" (click)="cancel()">
  <div id="pop-up" (click)="stopPropagation($event)">
    <div id="container-title">
      <h1>{{title}}</h1>
    </div>
    <div id="container-buttons">
      <button (click)="cancel()" id="button-cancel">{{titleButtonCancel}}</button>
      <button (click)="confirm()" id="button-confirm">{{titleButtonConfirm}}</button>
    </div>
  </div>
</div>
